<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Data Cards</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #filters {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        #search, #price-range, #date-range, #sorting {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
        }
        #cards {
            width: 300px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
        .card {
            background: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card .info {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="filters">
        <input type="text" id="search" placeholder="Search...">
        <input type="range" id="price-range" min="0" max="100000000000000000000000000" step="1000000000" value="0-1000000" />
        <input type="text" id="date-range" placeholder="Date Range (YYYY-MM-DD to YYYY-MM-DD)">
        <select id="sorting">
            <option value="price">Price</option>
            <option value="date">Date</option>
            <option value="location">Location</option>
        </select>
    </div>
    <div id="container">
        <div id="cards"></div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>
</html>
